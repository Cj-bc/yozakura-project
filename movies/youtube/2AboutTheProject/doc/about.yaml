Cj-bc/Yozakura-Projectについて:
  このプロジェクトの目標: CLI上で完結するVTuber環境の作成
  各プロジェクトについて:
    FaceDataSserver:
      概要: モデルを動かすためのシステム。フロントエンドとバックエンドに分かれている。
      目的:
        - CLIで動くモデルの描画をするため
        - 作りたかった
        - 描画部分とデータ取得部分を分離したシステム
      現状:
        バックエンド:
          - 頭のX/Y/Z軸の回転をgRPCで配信できる
          - レイテンシが6秒ほど
        フロントエンド-3D:
          - Unityを使って一応作成中
          - 最初のみしか値が反映されないバグ
        フロントエンド-2D:
          - 完全未着手
        フロントエンド-CUI:
          - Python製の、値を受け取るだけのプログラムは存在
          - 本体は未着手
          - 未解決の問題が多い:
              - どうやって回転を表現するか
              - AAの回転等の方法及び変換技法
              - ファイルフォーマットが決まってない


